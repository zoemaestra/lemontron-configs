sensor_type: temperature_mcu
sensor_mcu: mcu

[temperature_sensor raspberry_pi]
sensor_type: temperature_host

#####################################################################
#   Bed Adjustment Routines
#####################################################################

[bed_screws]
## To be used with BED_SCREWS_ADJUST
screw1: 85,15
screw1_name: Fixed rear
screw2: 10,176
screw2_name: Left
screw3: 180,176
screw3_name: Right
horizontal_move_z: 5
speed: 50

[screws_tilt_adjust]
screw1: 85, 20
screw1_name: rear
screw2: 5, 123
screw2_name: left
screw3: 162, 123
screw3_name: right
horizontal_move_z: 3
speed: 150
screw_thread: CCW-M3

