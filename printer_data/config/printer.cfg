[include mainsail.cfg]

#####################################################################
#   Debug Settings
#####################################################################

[verify_heater extruder]
max_error: 999

#####################################################################
#   Microcontroller Settings
#####################################################################

## SKR Pico
[mcu]
serial: /dev/serial0
baud: 250000
restart_method: command

[virtual_sdcard]
path: /home/zoe/printer_data/gcodes

#####################################################################
#   Printer Settings
#####################################################################

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 11000
square_corner_velocity: 7
max_z_velocity: 20
max_z_accel: 150


[bed_mesh]
speed: 100
horizontal_move_z: 3.7
# probe x_offset: 16
# probe y_offset: 21
mesh_min: 12,37
mesh_max: 186,196
#mesh_min: 30,42 
#mesh_max: 180,176
probe_count: 4,4

#####################################################################
#   X/Y Stepper Settings
#####################################################################

# To tune sensorless homing sensitivity, adjust driver_SGTHRS up to
# increase sensitivity and down to decrease it. For more, see
# https://wiki.positron3d.com/en/Printers/Positron/Software/PrinterConfigs

## A Motor
[stepper_x]
step_pin: gpio11
dir_pin: gpio10
enable_pin: !gpio12
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0
position_endstop: -5
position_min: -5
position_max: 185
homing_speed: 60

[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
run_current: 0.8
hold_current: 0.4
diag_pin: ^gpio4
stealthchop_threshold: 999999
driver_SGTHRS: 64 # YOU NEED TO CALIBRATE THIS YOURSELF - lower is less sensitive, higher is more sensitive

## B Motor
[stepper_y]
step_pin: gpio6
dir_pin: gpio5
enable_pin: !gpio7
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0
position_min: -0.1
position_endstop: 176.5
position_max: 176.5
homing_speed: 60
homing_positive_dir: True

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
run_current: 0.8
hold_current: 0.4
diag_pin: ^gpio3
stealthchop_threshold: 999999
driver_SGTHRS: 64 # YOU NEED TO CALIBRATE THIS YOURSELF - lower is less sensitive, higher is more sensitive

#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: gpio19
dir_pin: gpio28
enable_pin: !gpio2
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_min: -2.0
position_max: 165
homing_speed: 20
homing_retract_dist: 3.7
homing_retract_speed: 20
second_homing_speed: 2 # Slow makes it more accurate and repeatable!

[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
run_current: 0.6
hold_current: 0.4
stealthchop_threshold: 999999

#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: gpio14
enable_pin: !gpio15
microsteps: 16
full_steps_per_rotation: 200

### Lemonstruder 2 -- Uncomment to use this config
dir_pin: !gpio13
rotation_distance: 42.612471
gear_ratio: 72:16

nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: gpio23
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: gpio26
#pullup_resistor: 2200
control: pid
pid_Kp: 25.12
pid_Ki: 1.073
pid_Kd: 147
min_temp: -100
max_temp: 300
full_steps_per_rotation: 200
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
max_extrude_cross_section: 2
min_extrude_temp: 0
pressure_advance: 0.25

[tmc2209 extruder]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 3
run_current: 0.9
hold_current: 0.5

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: gpio21
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: gpio27
pwm_cycle_time: 0.3
max_power: 1.0
#control: pid
#pid_Kp: 56.852
#pid_Ki: 2.1
#pid_Kd: 383.75
min_temp: -273
max_temp: 120

#####################################################################
#   Probe
#####################################################################

## Microprobe
[output_pin probe_enable]
pin: gpio29 # The control IO pin 
value: 0 # Probe default retracted

[probe]
pin: ^!gpio22
deactivate_on_each_sample: False
# X Y offsets are for new toolhead
# https://mmone.github.io/klipper/Probe_Calibrate.html
x_offset: 16
y_offset: 21
samples: 2
sample_retract_dist: 3.7
samples_tolerance: 0.05
samples_tolerance_retries: 3
samples_result: average
speed: 10
activate_gcode:
  PROBE_DEPLOY
  G4 P200
deactivate_gcode:
  PROBE_RETRACT

#####################################################################
#   Fan Control
#####################################################################

## PCF - Part Cooling Fan (Toolhead)
[fan]
pin: gpio20
max_power: 1.0
kick_start_time: 1
off_below: 0.1 # Scale with max_power

## HEF - Hotend Fan (Toolhead)
[heater_fan hotend_fan]
pin: gpio18
max_power: 1.0
kick_start_time: 1
fan_speed: 1
heater: extruder
off_below: 0.1 # Scale with max_power

## Chassis Fans
[controller_fan mcu_fan]
pin: gpio17
max_power: 1.0
shutdown_speed: 0
kick_start_time: 1
fan_speed: 1
idle_timeout: 5
#stepper: stepper_x, stepper_y, stepper_z
stepper: extruder


#####################################################################
#   LED Control
#####################################################################

[neopixel _indicator]
pin: gpio24
chain_count: 4
color_order: GRB
initial_RED: 1.0
initial_GREEN: 0.0
initial_BLUE: 0.2

